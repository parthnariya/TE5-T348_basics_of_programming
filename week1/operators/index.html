<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Going to Office</title>
</head>
<body>
    <section>
        <a href="https://www.hackerearth.com/practice/basic-programming/operators/basics-of-operators/practice-problems/algorithm/going-to-office-e2ef3feb/">Problem Link</a>
        <div>
            <label>Total Kms</label>
            <input id="kms" type="number"/>
            <div>
                <h3>Online Taxi</h3>
                <div>
                    <label>Initial Cost</label>
                    <input id="oc" type="number"/>
                    <label>Initial Kms</label>
                    <input id="of" type="number"/>
                    <label>Afterwards kms</label>
                    <input id="od" type="number"/>
                </div>
            </div>
            <div>
                <h3>Classic Taxi</h3>
                <div>
                    <label>Speed of Taxi</label>
                    <input id="cs" type="number"/>
                    <label>Base fare</label>
                    <input id="cb" type="number"/>
                    <label>Minutes</label>
                    <input id="cm" type="number"/>
                    <label>total distance</label>
                    <input id="cd" type="number"/>
                </div>
            </div>
            <button onclick="checkBetterOption()">Check</button>
        </div>
        <div id="outputDiv">
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
